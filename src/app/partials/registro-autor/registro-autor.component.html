<div class="wrapper">
  <div class="header-home-admin">
    <app-navbar></app-navbar>

  <div class="section-registro">
    <div class="row mt-3 mb-3">
      <div class="form-group col-12">
        <label class="title-user" for="tipo_usuario">Ingresa los datos del Autor</label>
      </div>
    </div>
              <div class="body-registro">
                <div class="container">

                  <mat-form-field class="mat-input" appearance="outline">
                      <mat-label>ID</mat-label>
                      <input matInput [(ngModel)]="autor.id_autor" name="id" mask='0000' placeholder="Escribe ID">
                  </mat-form-field>
                  <div *ngIf="errors.id_autor" class="invalid-feedback">{{ errors.id_autor }}</div>

                  <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="autor.first_name" placeholder="Escribe nombre" (keypress)="soloLetras($event)">
                  </mat-form-field>
                  <div *ngIf="errors.first_name" class="invalid-feedback">{{ errors.first_name }}</div>

                  <mat-form-field class="mat-input" appearance="outline">
                      <mat-label>Apellidos</mat-label>
                      <input matInput [(ngModel)]="autor.last_name" placeholder="Escribe apellidos" (keypress)="soloLetras($event)">
                  </mat-form-field>
                  <div *ngIf="errors.last_name" class="invalid-feedback">{{ errors.last_name }}</div>

                  <mat-form-field class="mat-input" appearance="outline">
                      <mat-label>Correo electrónico</mat-label>
                      <input matInput [(ngModel)]="autor.email" placeholder="Escribe correo electrónico" [disabled]="editar">
                  </mat-form-field>
                  <div *ngIf="errors.email" class="invalid-feedback">{{ errors.email }}</div>

                  <mat-form-field class="mat-input" appearance="outline">
                      <mat-label>Nacionalidad</mat-label>
                      <input matInput [(ngModel)]="autor.nacionalidad" placeholder="Escribe nacionalidad">
                  </mat-form-field>
                  <div *ngIf="errors.nacionalidad" class="invalid-feedback">{{ errors.nacionalidad }}</div>

                  <div class="section-buttons">
                      <button class="btn btn-danger" (click)="regresar()">Cancelar</button>
                      <button *ngIf="!editar" class="btn btn-primary" type="submit" (click)="registrar()">Registrar</button>
                      <button *ngIf="editar" class="btn btn-primary" type="submit" (click)="actualizar()">Actualizar</button>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
